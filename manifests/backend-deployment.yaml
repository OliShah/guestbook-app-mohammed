apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels: 
    app: backend
spec:
  replicas: 3
  selector: 
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: default
      containers:
        - name: backend
          image: ```git hub container repo for backend container ```
          ports: 
            - containerPort: 8080
          resources: {}
          envFrom: 
            - configMapRef:
                name: backend-config
            - secretref:
                name: backend-secrets
            securityContext:
              runAsUser: 1001
              runAsRoot: true
